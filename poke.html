<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: rgb(250, 250, 196);
      color: black;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      
    }
    .search-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .search-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .form-control {
      font-size: 1.2em;
    }
    .btn-primary {
      font-size: 1.2em;
    }

    .error-message {
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">PokeWorld</a>
  </nav>

  <div id="pokemonCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://preview.redd.it/every-pokemon-in-a-single-image-v0-of9ktyw8s2ac1.jpeg?width=640&crop=smart&auto=webp&s=20a92c6d6d54d01b6c2194221ae4efdbd6fda992" class="d-block mx-auto" alt="Pokemon 1">
      </div>
      <div class="carousel-item">
        <img src="https://images7.alphacoders.com/134/1348996.png" class="d-block mx-auto" alt="Pokemon 2">
      </div>
      <div class="carousel-item">
        <img src="https://assetsio.gnwcdn.com/pokemon-card-charizard-brilliant-stars-artwork.jpg?width=1200&height=1200&fit=bounds&quality=70&format=jpg&auto=webp" class="d-block mx-auto" alt="Pokemon 3">
      </div>
    </div>

    <a class="carousel-control-prev" href="#pokemonCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#pokemonCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <main role="main">
    <div class="container-fluid py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="search-container mt-4">
              <h1 class="text-center mb-4">Find your Pokemon</h1>
              <form id="searchForm">
                <div class="form-group">
                  <input type="text" class="form-control" id="pokemonInput" placeholder="Enter Pokemon name">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="poke.js"></script>
</body>
</html>
